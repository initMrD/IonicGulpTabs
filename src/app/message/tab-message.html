<ion-view view-title="消息">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>

    <ion-content direction="y" scrollbar-y="false">
        <ion-refresher
                pulling-icon="ion-arrow-down-b"
                on-refresh="refreshItems()">
        </ion-refresher>
        <ion-list>
            <ion-item collection-repeat="item in items">
                <p>{{item.text}}</p>
            </ion-item>
        </ion-list>

        <div ng-if="items !== undefined && !items.length" class="no-results">
            <p>No Results</p>
        </div>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
