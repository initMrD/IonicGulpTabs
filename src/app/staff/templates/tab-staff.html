<ion-view view-title="人员" hide-back-button>
    <ion-content delegate-handle="scroller" elastic-header="elastic-header">
        <div id="elastic-header"
             style="background-image: url('http://pengaja.com/uiapptemplate/newphotos/parallax/travel/1.jpg');height: 150px;background-size: cover">
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-class="staff.lastText"
                      ng-repeat="staff in staff" type="item-text-wrap" href="#/tab/staff/{{staff.id}}">
                <img ng-src="{{staff.face}}">
                <h2>{{staff.name}}</h2>
                <p>{{staff.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(staff)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
