<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{hideTabs}}">

    <!-- Homepage Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/homepage">
        <ion-nav-view name="tab-homepage"></ion-nav-view>
    </ion-tab>

    <!-- Staff Tab -->
    <ion-tab title="人员" icon-off="ion-ios-people-outline" icon-on="ion-ios-people-outline" href="#/tab/staff">
        <ion-nav-view name="tab-staff"></ion-nav-view>
    </ion-tab>

    <!-- Message Tab -->
    <ion-tab title="消息" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble-outline" href="#/tab/message">
        <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>


</ion-tabs>
