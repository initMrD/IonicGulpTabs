<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <!-- compiled css output -->
    <link href="lib/angular-animate/animate.css" rel="stylesheet">
    <link href="lib/angular-material/materialize.min.css" rel="stylesheet">
    <link href="css/mAnimate.css" rel="stylesheet">
    <link href="lib/ionic-filter-bar/ionic.filter.bar.min.css" rel="stylesheet">
    <!-- NOTE: the build-endbuild tags are used by gulp-htmlreplace - DO NOT REMOVE -->
    <!-- build:sass -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- NOTE: the build-endbuild tags are used by gulp-htmlreplace - DO NOT REMOVE -->
    <!-- build:third-library-js -->
    <!-- NOTE: the inject-endinject tags are used by gulp-inject - DO NOT REMOVE -->
    <!-- inject:js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- endinject -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="lib/angular-material/materialize.min.js"></script>
    <script src="lib/ionic-filter-bar/ionic.filter.bar.min.js"></script>


    <!-- your app's js -->
    <!-- NOTE: the build-endbuild tags are used by gulp-htmlreplace - DO NOT REMOVE -->
    <!-- build:js -->
    <!-- login module -->
    <script src="app/login/login.controller.js"></script>

    <!-- message module -->
    <script src="app/message/message.controller.js"></script>

    <!-- staff module -->
    <script src="app/staff/staff.module.js"></script>
    <script src="app/staff/controllers/staff.controller.js"></script>
    <script src="app/staff/controllers/staff_details.controller.js"></script>
    <script src="app/staff/staff.service.js"></script>

    <!-- homepage module -->
    <script src="app/homepage/homepage.module.js"></script>
    <script src="app/homepage/homepage.controller.js"></script>

    <!-- scripts belonging to the root "app" module are placed here -->
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.services.js"></script>
    <script src="app/app.directive.js"></script>
    <script src="app/config/config.js"></script>
    <!-- endbuild -->

    <!-- ANGULAR-TEMPLATECACHE -->
    <!-- build:templates -->
    <script src="app/app.templates.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
